name: License Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan-licenses:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y curl

    - name: Download ScanCode Toolkit (Linux version)
      run: |
        curl -L -o scancode-toolkit.tar.gz \
          https://github.com/aboutcode-org/scancode-toolkit/releases/download/v32.4.1/scancode-toolkit-v32.4.1_py3.10-linux.tar.gz
        tar -xzf scancode-toolkit.tar.gz
        mv scancode-toolkit-* scancode-toolkit

    - name: Run ScanCode
      run: |
        ./scancode-toolkit/scancode \
          --license \
          --copyright \
          --json-pp results.json .

    - name: Upload scan results
      uses: actions/upload-artifact@v4
      with:
        name: scancode-results
        path: results.json
